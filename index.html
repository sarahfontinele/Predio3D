<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo 3D com AR Ajustado</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  <style>
    /* Estilos básicos */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: none;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      display: block;
      background: none;
      border: none;
    }

    /* Botão de AR */
    #ar-button {
      position: absolute;
      bottom: 20px; /* Ajustado para ficar mais para baixo */
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 16px; /* Reduzi o tamanho */
      background-color: #92FF25;
      color: black;
      border: none;
      border-radius: 5px;
      font-size: 14px; /* Fonte menor */
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      white-space: nowrap; /* Evita quebrar em duas linhas */
    }

    #ar-button:hover {
      background-color: #75CC1E;
    }

    /* Ajuste para telas menores */
    @media screen and (max-width: 480px) {
      #ar-button {
        font-size: 12px; /* Reduzi ainda mais a fonte */
        padding: 6px 12px; /* Botão menor */
        bottom: 15px; /* Mais abaixo */
      }
    }

    /* Ícone de interação (mão) */
    model-viewer[interaction-prompt="auto"]::part(interaction-prompt) {
      width: 75px;
      height: 75px;
      animation-delay: 0.5s;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="predio3.glb" 
    ar 
    camera-controls 
    touch-action="pan-y" 
    alt="Modelo 3D Ajustado"
    shadow-intensity="0.4"
    shadow-softness="0.35"
    tone-mapping="aces"
    environment-image="https://modelviewer.dev/shared-assets/environments/moon_1k.hdr"
    auto-rotate 
    auto-rotate-speed="1" 
    interaction-prompt="auto"
    interaction-prompt-threshold="500"
    scale="0.1 0.1 0.1">
    
    <!-- Botão de AR -->
    <button id="ar-button" slot="ar-button">Veja no mundo real</button>
  </model-viewer>
</body>
</html>
